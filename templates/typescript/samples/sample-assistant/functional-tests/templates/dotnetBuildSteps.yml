steps:
  - task: DotNetCoreCLI@2
    displayName: 'Build: VA - Restore dependencies'
    inputs:
      command: restore
      projects: $(DotNetBuildProject)

  - task: DotNetCoreCLI@2
    displayName: 'Build: VA - Build project'
    inputs:
      projects: $(DotNetBuildProject)
      arguments: $(DotNetBuildArguments)

