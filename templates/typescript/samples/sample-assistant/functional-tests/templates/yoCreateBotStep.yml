steps:
- powershell: |
   if ("$(AssistantToCreate)" -ne "")
   {
      yo bot-virtualassistant -n $(AssistantToCreate) -d "" -l "en-us" -p "$(System.DefaultWorkingDirectory)/templates/typescript/samples/functionalTests" --noPrompt
   }

   if ("$(SkillToCreate)" -ne "")
   {
      yo bot-virtualassistant:skill -n $(SkillToCreate) -d "" -l "en-us" -p "$(System.DefaultWorkingDirectory)/templates/typescript/samples/functionalTests" --noPrompt
   }
  displayName: 'Prepare: Create bots using the generator'
